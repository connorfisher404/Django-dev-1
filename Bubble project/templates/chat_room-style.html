{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'defult.css' %}">
    <link rel="stylesheet" href="{% static 'greenish.css' %}" />
    <link rel="stylesheet" href="{% static 'blueish.css' %}">
    <link rel="stylesheet" href="{% static 'dark.css' %}">
    <link rel="stylesheet" href="{% static 'dark-green.css' %}" />
    <link rel="stylesheet" href="{% static 'dark-blue.css' %}">
    <link rel="stylesheet" href="{% static 'purple.css' %}">
    <link rel="stylesheet" href="{% static 'brownish.css' %}">
    
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  

  <body class="theme-test">

    
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light "
      style="display: flex"
    >
      <a class="navbar-brand" href="/" style="margin-right: 20px">
        <img
          src="{% static 'img/logo.svg' %}"
          width="60"
          height="60"
          class="d-inline-block align-top rounded-circle"
          alt="Logo"
        />
      </a>
      <a
        class="navbar-brand"
        href=""
        style="margin-left: 20px; margin-right: 20px"
      >
        <img
          src="{% static 'img/apple2.jfif' %}"
          width="40"
          height="40"
          class="d-inline-block align-top rounded-circle"
          alt=""
        />
      </a>
      <a
        class="navbar-brand"
        href="#"
        style="margin-left: 20px; margin-right: 20px"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
      </a>
      <a class="navbar-brand" href="/rooms.html" style="margin-left: 20px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          fill="currentColor"
          class="bi bi-compass-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M15.5 8.516a7.5 7.5 0 1 1-9.462-7.24A1 1 0 0 1 7 0h2a1 1 0 0 1 .962 1.276 7.503 7.503 0 0 1 5.538 7.24zm-3.61-3.905L6.94 7.439 4.11 12.39l4.95-2.828 2.828-4.95z"
          />
        </svg>
      </a>
    </nav>
    <div class="container">
      <h1 class="Room Name">Apple</h1>
      <hr />

      <div class="row">
        <img
          src="https://randomuser.me/api/portraits/men/11.jpg"
          alt="User Profile Image"
          class="profile-img rounded-circle"
          style="width: 40px; height: 40px"

        />
        <div class="message-content">
          <p>
            <strong>Example User</strong>
            <span class="date ">March 2, 2023</span>
          </p>
          
        </div>

        
      </div>
      
    </div>
    <div class="container">
        <p>Here is an example message text.</p>
        <hr>
    </div>



    <div class="container">
        <div class="row">
            <img
              src="https://randomuser.me/api/portraits/women/13.jpg"
              alt="User Profile Image"
              class="profile-img rounded-circle"
              style="width: 40px; height: 40px"
            />
            <div class="message-content">
              <p>
                <strong>Example User</strong>
                <span class="date">March 2, 2023</span>
              </p>
        
            </div>
        
          </div>
          
        </div>
        <div class="container">
            <p>Here is an example message text.</p>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="text-bar">
          <input class="search" style="background-color: var(--search);" type="text" placeholder="Type your message here..." />
          <button class ='search' style="background-color: var(--search); color: black;" type="submit">Send</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="{% static 'theme.js' %}"></script>
  </body>
</html>
