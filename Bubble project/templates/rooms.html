{% extends 'base.html' %}
{% load static %}

{% block content %}
  

  <body class="theme-test">
    <select
    class="theme-select"
    name="theme-select"
    id="theme-select"
    style="display: none"
  >
    <option style="background-color: white; color: black" value="light">
      Light
    </option>
    <option style="background-color: black; color: white" value="dark">
      Dark
    </option>
    <option style="background-color: #2d3b57; color: white" value="blue">
      Blue
    </option>
    <option style="background-color: #e75480; color: white" value="pink">
      Pink
    </option>
    <option style="background-color: #301834; color: white" value="purple">
      Purple
    </option>
    <option style="background-color: #3e1b14; color: white" value="brown">
      Brown
    </option>
    <option style="background-color: #042c42; color: white" value="dark-blue">
      light Blue
    </option>
    <option style="background-color: #172312; color: white" value="dark-green">
      Green
    </option>
    <option style="background-color: #0d231d; color: white" value="light-green">
      light-green
    </option>
  </select>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="display: flex;">
        <a class="navbar-brand" href="/" style="margin-right: 20px;">
          <img
            src="{% static 'img/logo.svg' %}"
            width="60"
            height="60"
            class="d-inline-block align-top rounded-circle"
            alt="Logo"
          />
        </a>
        <a class="navbar-brand" href="#" style="margin-left: 20px; margin-right: 20px;">
          <img
            src="{% static 'img/apple2.jfif' %}"
            width="40"
            height="40"
            class="d-inline-block align-top rounded-circle"
            alt=""
          />
        </a>
        <a class="navbar-brand" href="{% url 'create_chat_room' %}" style="margin-left: 20px; margin-right: 20px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
        </a>
        <a class="navbar-brand" href="#" style="margin-left: 20px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-compass-fill" viewBox="0 0 16 16">
            <path d="M15.5 8.516a7.5 7.5 0 1 1-9.462-7.24A1 1 0 0 1 7 0h2a1 1 0 0 1 .962 1.276 7.503 7.503 0 0 1 5.538 7.24zm-3.61-3.905L6.94 7.439 4.11 12.39l4.95-2.828 2.828-4.95z"/>
          </svg>
        </a>
      </nav>
      

    <!-- Main Content -->
    <div class="container my-5 bg">
        <h1 class="search text-center mb-5">Search Bubbles</h1>
      
        <div>
          <div class="d-flex justify-content-center align-items-center pb-4">
            <form class="form-inline">
              <input
                class="form-control mr-sm-2 "
                style="background-color: var(--search-color);"
                type="search"
                placeholder="Search rooms"
                aria-label="Search"
              />
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          {% for chat_room in chat_rooms %}
          <div class="col-sm-4 mb-4">
              <div class="card" style="background-color:var(--navbar-theme);width: 18rem;">
                  <img src="{{ chat_room.image.url }}" class="card-img-top" alt="{{ chat_room.name }}">
                  <div class="card-body">
                    <h5 class="card-title text-white">{{ chat_room.name }}</h5>
                    <p class="card-text text-white">{{ chat_room.description }}</p>
                    <a href="{% url 'chat-room' chat_room.id %}" class="btn btn-primary bg-light text-dark">Enter</a>
                  </div>
              </div>
          </div>
          {% endfor %}
            
        </div>       
    </div>
    <!-- Bootstrap JavaScript -->

{% endblock %}
